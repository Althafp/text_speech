<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Audio Player</title>
</head>
<body>
    <h1>Text-to-Speech Audio Player</h1>
    <form method="POST">
        <label for="prompt">Enter Prompt:</label><br>
        <input type="text" id="prompt" name="prompt" required><br><br>
        <button type="submit">Submit</button>
    </form>

    {% if audio_path %}
        <br>
        <audio controls>
            <source src="{{ url_for('play_audio', audio_path=audio_path) }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    {% endif %}
</body>
</html>
